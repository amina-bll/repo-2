        theme: {
          extend: {
            fontFamily: {
              sans: ['Readex Pro', 'sans-serif'],

    <style>
      body {
        font-family: 'Readex Pro', sans-serif;
        background-color: #02040a;
        color: #f8fafc;
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      
      .glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.08);
      }

      .text-gradient {
        background: linear-gradient(135deg, #ffffff 0%, #94a3b8 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .star-field {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
        background: radial-gradient(circle at 50% 50%, #0a1128 0%, #02040a 100%);
      }

      .star {
        position: absolute;
        background: white;
        border-radius: 50%;
        opacity: 0.5;
        animation: twinkle var(--duration) infinite ease-in-out;
      }

      @keyframes twinkle {
        0%, 100% { opacity: 0.2; transform: scale(0.8); }
        50% { opacity: 0.7; transform: scale(1.1); }
      }

      .hero-sphere {
        position: absolute;
        top: 35%;
        left: 50%;
        transform: translate(-50%, 0);
        width: 140vw;
        height: 140vw;
        max-width: 1400px;
        max-height: 1400px;
        background: radial-gradient(circle at center, rgba(59, 130, 246, 0.12) 0%, rgba(59, 130, 246, 0.04) 40%, transparent 75%);
        border-radius: 50%;
        z-index: 0;
        pointer-events: none;
        filter: blur(60px);
      }

      .hero-arc {
        position: absolute;
        top: 30%;
        left: 50%;
        transform: translateX(-50%);
        width: 160vw;
        height: 120vw;
        border-radius: 50%;
        background: linear-gradient(to top, transparent, rgba(255, 255, 255, 0.03));
        border-top: 1px solid rgba(255, 255, 255, 0.12);
        z-index: 1;
        pointer-events: none;
      }

      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #02040a;
      }
      ::-webkit-scrollbar-thumb {
        background: #1e293b;
        border-radius: 10px;
      }
    </style>

  <body>
    <div class="star-field" id="starField"></div>
    <div id="root"></div>
    <script>
      const field = document.getElementById('starField');
      for (let i = 0; i < 200; i++) {
        const star = document.createElement('div');
        star.className = 'star';
        const size = Math.random() * 2.5;
        star.style.width = `${size}px`;
        star.style.height = `${size}px`;
        star.style.top = `${Math.random() * 100}%`;
        star.style.left = `${Math.random() * 100}%`;
        star.style.setProperty('--duration', `${3 + Math.random() * 5}s`);
        field.appendChild(star);
      }
    </script>
